<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<nav class="navbar navbar-expand-lg px-3 px-md-0">
		<div class="container">
			<a class="navbar-brand title-font" href="#">Start Bootstrap</a>
			<button class="navbar-toggler" style="font-size: 14px;" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
				aria-label="Toggle navigation">
				Menu <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<a class="nav-link" href="#">Features</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Download</a>
					</li>
				</ul>
				<button data-bs-toggle="modal" data-bs-target="#contact-form" type="button"
					class="btn btn-primary rounded-5 mt-3 mt-md-0 ms-0 ms-md-4 px-3">
					<i class="fa-regular fa-comment me-2"></i>
					Send Feedback
				</button>
			</div>
		</div>
	</nav>

	<section class="hero">
		<div class="container">
			<div class="row">
				<div class="col-md-6 d-flex align-items-center">
					<div>
						<div class="hero-title">
							Showcase your app beautifully.
						</div>
						<div class="hero-intro mt-3">
							Launch your mobile app landing page faster with this free, open source theme from Start
							Bootstrap!
						</div>
						<div class="buttons mt-3 d-grid gap-2 d-md-block">
							<a class="me-0 me-md-3" href="https://google.com" target="_blank">
								<img src="https://demo.onlyjs.com/exercises/bootstrap-mobile-app/assets/img/google-play-badge.svg"
									alt="" width="162" height="48">
							</a>
							<a href="https://apple.com" target="_blank">
								<img src="https://demo.onlyjs.com/exercises/bootstrap-mobile-app/assets/img/app-store-badge.svg" alt=""
									width="162" height="48">
							</a>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="phone">
						<div class="gradient-circle d-none d-md-block"></div>
						<i class="fa-solid fa-circle d-none d-md-block"></i>
						<img class="phone-img"
							src="https://demo.onlyjs.com/exercises/bootstrap-mobile-app/assets/img/phone-screen.png" height="540"
							width="auto" alt="">
						<i class="fa-solid fa-xmark d-none d-md-block"></i>
					</div>
				</div>
			</div>
		</div>
	</section>

	<div class="modal fade" id="contact-form" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Send Feedback</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="exampleInputEmail1" class="form-label">Email address</label>
							<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
							<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
						</div>
						<div class="mb-3">
							<label for="exampleInputPassword1" class="form-label">Password</label>
							<input type="password" class="form-control" id="exampleInputPassword1">
						</div>
						<div class="mb-3 form-check">
							<input type="checkbox" class="form-check-input" id="exampleCheck1">
							<label class="form-check-label" for="exampleCheck1">Check me out</label>
						</div>
						<button type="submit" class="btn btn-primary w-100 rounded-pill" data-bs-dismiss="modal">Submit</button>
					</form>
				</div>
				
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
